<h1>Users</h1>
<button class="btn btn-primary" (click)="logUsers()">
    Refresh Users
</button>

<div *ngIf="searchCaseUser">Searching for: {{searchCaseUser}}</div>


<ul *ngIf="users.length > 0" class="users" style="font-size: small">
    <li *ngFor="let user of users">
        {{user.name}}
    </li>
</ul>
