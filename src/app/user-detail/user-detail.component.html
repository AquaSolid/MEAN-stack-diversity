<h3>User Detail</h3>
<div *ngIf="!user">
    Click at on of the user to see more details!
</div>
<!--{{user | json}}-->
<div *ngIf="user">
    <h5>Details about <u>{{ user.name | titlecase }}</u></h5>
    ID: {{user.id}}<br>
    Name: <input [(ngModel)]="user.name" placeholder="name"/><br>
    Email: {{user.email}}<br>
    Password: {{user.password}}<br>
</div>
