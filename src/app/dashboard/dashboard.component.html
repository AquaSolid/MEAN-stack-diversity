<div class="row">
    <div class="col-md-6">
        <h3>Top Users</h3>
        <ol *ngIf="users.length > 0">
            <li *ngFor="let user of users">
                <a [routerLink]="[user.id]">{{user.name}}</a>
            </li>
        </ol>
    </div>
    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
<hr>
